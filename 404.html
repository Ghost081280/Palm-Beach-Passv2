<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Beach Pass - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FAF3E3 0%, #FFFFFF 100%);
            color: #1A1A1A;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2D5016;
            margin-bottom: 1rem;
        }
        .message {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(45, 80, 22, 0.1);
            border-top: 4px solid #2D5016;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            color: #006B7D;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid #006B7D;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .fallback-link:hover {
            background: #006B7D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">ðŸŒ´</div>
    <h1 class="title">Palm Beach Pass</h1>
    <p class="message">Redirecting you to the correct page...</p>
    <div class="spinner"></div>
    <a href="/" class="fallback-link" id="fallbackLink">Go to Home</a>

    <script>
        // GitHub Pages SPA redirect script
        (function() {
            // Get the current path
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            
            // Get base path for GitHub Pages
            function getBasePath() {
                const pathParts = currentPath.split('/');
                if (pathParts.length > 2 && pathParts[1]) {
                    return `/${pathParts[1]}/`;
                }
                return '/';
            }
            
            // Simple mobile detection
            function isMobile() {
                const userAgent = navigator.userAgent;
                return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) ||
                       (window.screen && window.screen.width < 768);
            }
            
            const basePath = getBasePath();
            
            // Update fallback link
            document.getElementById('fallbackLink').href = basePath;
            
            // Determine the correct redirect
            let redirectTo = basePath; // Default to home
            
            // Check if this is a known route that should redirect to a specific page
            const routes = {
                '/mobile': 'mobile.html',
                '/mobile.html': 'mobile.html',
                '/mobile-purchase': 'mobile-purchase.html', 
                '/mobile-purchase.html': 'mobile-purchase.html',
                '/checkout': 'checkout.html',
                '/checkout.html': 'checkout.html',
                '/customer-passes': 'customer-passes.html',
                '/customer-passes.html': 'customer-passes.html',
                '/customer-account': 'customer-account.html',
                '/customer-account.html': 'customer-account.html',
                '/vendor-portal': 'vendor-portal.html',
                '/vendor-portal.html': 'vendor-portal.html',
                '/vendor-scanner': 'vendor-scanner.html',
                '/vendor-scanner.html': 'vendor-scanner.html',
                '/qr-system': 'qr-system.html',
                '/qr-system.html': 'qr-system.html'
            };
            
            // Remove base path from current path to check against routes
            const routePath = currentPath.replace(basePath, '/');
            
            if (routes[routePath]) {
                redirectTo = basePath + routes[routePath];
            } else if (routePath.startsWith('/')) {
                // Check if it's a file that might exist
                const fileName = routePath.substring(1);
                if (fileName && (fileName.endsWith('.html') || routes['/' + fileName])) {
                    redirectTo = basePath + fileName;
                } else {
                    // Mobile routing logic for unknown paths
                    if (isMobile()) {
                        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                        const hasPasses = localStorage.getItem('userPasses');
                        
                        if (isLoggedIn || hasPasses) {
                            redirectTo = basePath + 'mobile.html';
                        } else {
                            redirectTo = basePath + 'mobile-purchase.html';
                        }
                    } else {
                        redirectTo = basePath + 'index.html';
                    }
                }
            }
            
            // Preserve search params and hash
            if (currentSearch || currentHash) {
                redirectTo += currentSearch + currentHash;
            }
            
            // Perform the redirect after a short delay
            console.log('404 Redirect:', {
                from: currentPath,
                to: redirectTo,
                basePath: basePath,
                isMobile: isMobile()
            });
            
            setTimeout(() => {
                window.location.replace(redirectTo);
            }, 1000);
            
            // Also update the message
            setTimeout(() => {
                const messageEl = document.querySelector('.message');
                if (messageEl) {
                    messageEl.textContent = 'Taking you to your destination...';
                }
            }, 500);
            
        })();
    </script>
</body>
</html>
