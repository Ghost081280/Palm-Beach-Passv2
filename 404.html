<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Beach Pass - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FAF3E3 0%, #FFFFFF 100%);
            color: #1A1A1A;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2D5016;
            margin-bottom: 1rem;
        }
        .message {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(45, 80, 22, 0.1);
            border-top: 4px solid #2D5016;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            color: #006B7D;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid #006B7D;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .fallback-link:hover {
            background: #006B7D;
            color: white;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="logo">ðŸŒ´</div>
    <h1 class="title">Palm Beach Pass</h1>
    <p class="message">Finding the right page for you...</p>
    <div class="spinner"></div>
    <a href="/" class="fallback-link" id="fallbackLink">Go to Home</a>

    <div class="debug-info" id="debugInfo"></div>

    <script>
        // Enhanced GitHub Pages SPA redirect script
        (function() {
            console.log('404 Handler - Starting redirect logic');
            
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            const hostname = window.location.hostname;
            
            console.log('Current location:', {
                pathname: currentPath,
                search: currentSearch,
                hash: currentHash,
                hostname: hostname,
                fullURL: window.location.href
            });
            
            // Mobile Detection Function
            function isMobileDevice() {
                const userAgent = navigator.userAgent;
                const screenWidth = window.innerWidth || screen.width;
                
                const isMobile = (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) && screenWidth < 1024) ||
                               (screenWidth < 600);
                
                console.log('Mobile detection:', {
                    userAgent: userAgent,
                    screenWidth: screenWidth,
                    isMobile: isMobile
                });
                
                return isMobile;
            }
            
            // Get base path for GitHub Pages
            function getBasePath() {
                // For GitHub Pages (username.github.io/repo-name)
                if (hostname.includes('github.io')) {
                    const pathParts = currentPath.split('/').filter(part => part);
                    if (pathParts.length > 0 && !pathParts[0].includes('.html')) {
                        return `/${pathParts[0]}/`;
                    }
                }
                
                // For custom domains or local development
                return '/';
            }
            
            const basePath = getBasePath();
            console.log('Base path determined:', basePath);
            
            // Update fallback link
            document.getElementById('fallbackLink').href = basePath;
            
            // Update debug info
            document.getElementById('debugInfo').innerHTML = `
                Path: ${currentPath}<br>
                Base: ${basePath}<br>
                Mobile: ${isMobileDevice()}<br>
                Screen: ${window.innerWidth}x${window.innerHeight}
            `;
            
            // Route mapping for known pages
            const routes = {
                'mobile': 'mobile.html',
                'mobile.html': 'mobile.html',
                'mobile-purchase': 'mobile-purchase.html', 
                'mobile-purchase.html': 'mobile-purchase.html',
                'checkout': 'checkout.html',
                'checkout.html': 'checkout.html',
                'customer-passes': 'customer-passes.html',
                'customer-passes.html': 'customer-passes.html',
                'customer-account': 'customer-account.html',
                'customer-account.html': 'customer-account.html',
                'vendor-portal': 'vendor-portal.html',
                'vendor-portal.html': 'vendor-portal.html',
                'vendor-scanner': 'vendor-scanner.html',
                'vendor-scanner.html': 'vendor-scanner.html'
            };
            
            // Extract the file/route name from current path
            let pathParts = currentPath.split('/').filter(part => part);
            
            // Remove base path parts for GitHub Pages
            if (hostname.includes('github.io') && pathParts.length > 0 && !pathParts[0].includes('.html')) {
                pathParts = pathParts.slice(1); // Remove repo name
            }
            
            const lastPart = pathParts[pathParts.length - 1];
            console.log('Extracted route:', lastPart, 'from parts:', pathParts);
            
            let redirectTo = basePath; // Default to home
            
            // Check if it's a known route
            if (lastPart && routes[lastPart]) {
                redirectTo = basePath + routes[lastPart];
                console.log('Found route mapping:', redirectTo);
            } else if (lastPart && lastPart.endsWith('.html')) {
                // Direct HTML file access
                redirectTo = basePath + lastPart;
                console.log('Direct HTML file:', redirectTo);
            } else {
                // Apply intelligent routing based on device and user state
                console.log('Applying intelligent routing...');
                
                const isMobile = isMobileDevice();
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                const hasPasses = localStorage.getItem('userPasses');
                
                console.log('User state:', {
                    isMobile: isMobile,
                    isLoggedIn: isLoggedIn,
                    hasPasses: !!hasPasses
                });
                
                if (isMobile) {
                    // Mobile routing logic
                    if (isLoggedIn || hasPasses) {
                        redirectTo = basePath + 'mobile.html';
                        console.log('Mobile user with passes -> mobile app');
                    } else {
                        redirectTo = basePath + 'mobile-purchase.html';
                        console.log('Mobile user without passes -> mobile purchase');
                    }
                } else {
                    // Desktop users always go to index
                    redirectTo = basePath + 'index.html';
                    console.log('Desktop user -> index');
                }
            }
            
            // Preserve search params and hash
            if (currentSearch || currentHash) {
                redirectTo += currentSearch + currentHash;
            }
            
            console.log('Final redirect URL:', redirectTo);
            
            // Update message
            document.querySelector('.message').textContent = 'Redirecting you to the correct page...';
            
            // Perform the redirect after a short delay
            setTimeout(() => {
                console.log('Performing redirect to:', redirectTo);
                window.location.replace(redirectTo);
            }, 1000);
            
        })();
    </script>
</body>
</html>
